<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-striped tabs-background-positive tabs-color-light ">
  <!-- Dashboard Tab -->

  <ion-tab title="Transactions" icon-off="ion-ios-shuffle" icon-on="ion-ios-shuffle-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
    <button class="button button-float" ng-controller="activeTodoController" ng-click="addNew()">
            <i class="icon ion-plus"></i>
    </button>

  </ion-tab>


  <!-- Chats Tab -->
  <ion-tab title="Statistics" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>

  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account" ></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Planning" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/planning">
    <ion-nav-view name="tab-planning" ></ion-nav-view>
  </ion-tab>
