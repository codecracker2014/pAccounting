

<ion-view view-title="Today's Transactions">
  <ion-nav-bar class="bar-positive">
  <ion-nav-back-button></ion-nav-back-button>

  <ion-nav-buttons side="left">
  <button menu-toggle = "left" class = "button button-icon icon ion-navicon" ng-click = "toggleLeft()"></button>


</ion-nav-buttons>
</ion-nav-bar>

  <ion-content class="padding">
    <onezone-datepicker datepicker-object="onezoneDatepicker">
        <button class="button button-block button-outline button-positive show-onezone-datepicker">
            {{onezoneDatepicker.date | date:'dd MMMM yyyy'}}
        </button>
    </onezone-datepicker>
<!--    <ionic-datepicker date="currentDate" min="minDate" max="maxDate" callback="datePickerCallback">
      <button class="button   button-block" style="font-size:26px; padding:10px;margin-top:0px; background-color:#009688;color:white"> {{ currentDate.getDate()}} {{month}}</button>
    </ionic-datepicker>
-->

    <div class="list card" ng-repeat="todo in addN">
  <!--
    <div class="item item-divider"><input type="checkbox" ng-model="todo.did" />  {{todo.name}}</div>


    <label>Acivity:</label><input class="form-control" type="text" ng-model="todo.desc">
    <label>Amount:</label><input class="form-control" type="text" ng-model="todo.amount">
  -->

    <ion-checkbox ng-model="todo.did">
      Default
  </ion-checkbox>
  <label class="item item-input">
    <input type="text" placeholder="Name" ng-model="todo.name">
  </label>
  <label class="item item-input">
      <input type="text" placeholder="Description" ng-model="todo.desc">
    </label>
    <label class="item item-input">
      <input type="number" placeholder="Amount" ng-model="todo.amount">
    </label>
    <br>
  <button type="button" class="btn btn-primary btn-xs" ng-click="saveThisNew(todo)">save</button>
  <button type="button" class="btn btn-primary btn-xs" ng-click="cancelThisNew()">cancel</button>
    </div>


    <div class="{{showListE}}">
    <div class="card " style="padding:0px;margin:0px;">
      Expenses
      <button type="button" class="btn btn-primary btn-xs" ng-click="addNew()" style="float:right">+ New</button>

    </div>
    <!-- daily inputs-->

<div class="list list-inset">

    <div class="row item" ng-repeat="todo in todos.today track by $index">
       <div class="input-label col-40">
            {{todo.name}}
          </div>

<input  type="number" placeholder="Amount" class="col-50" ng-model="todo.amount" />
<button class="button button-small button-stable " ng-click="saveThis(todo)" style="margin-top:0px">
  save
</button>
    </div>
</div>
</div>
<div class="{{incomeList.show}}">
<div class="card" style="padding:0px;margin:0px;">
Income
</div>
<div class="list list-inset">
  <div class="row item" ng-repeat="todo in incomeList track by $index">
     <div class="input-label col-40">
          {{todo.name}}
      </div>

  <input  type="number" placeholder="Amount" class="col-50" ng-model="todo.amount" />
  <button class="button button-small button-stable " ng-click="saveTodayIncome(todo)" style="margin-top:0px">
  save
  </button>
  </div>
</div>
</div>


</div>


<div class="{{todos.saved==null?'ng-hide':''}}">
  <div class="card" style="padding:0px;margin:0px;">
  Saved
  </div>

  <table class="table table-condensed">
    <thead >
      <tr class="info">

          <th>Name</th>
          <th>Type</th>
          <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="itm in todos.saved track by $index" ng-click="update(itm)" >
        <td  >{{itm.name}}</td>
        <td >{{itm.desc}}</td>
        <td >{{itm.amount}}</td>
      </tr>

    </tbody>
  </table>

</div>
  </ion-content>

</ion-view>
