

<ion-view view-title="Today's Transactions">
  <ion-nav-bar class="bar-positive">
  <ion-nav-back-button></ion-nav-back-button>

  <ion-nav-buttons side="left">
  <button menu-toggle = "left" class = "button button-icon icon ion-navicon" ng-click = "toggleLeft()"></button>


</ion-nav-buttons>
</ion-nav-bar>

  <ion-content class="padding">
    <onezone-datepicker datepicker-object="onezoneDatepicker">
        <button class="button button-block button-outline button-positive show-onezone-datepicker">
            {{onezoneDatepicker.date | date:'dd MMMM yyyy'}}
        </button>
    </onezone-datepicker>


    <div class="list card {{todos.addN==null?'ng-hide':''}}">
    <label class="item item-input">
    <input type="text" placeholder="Name" ng-model="todos.addN.name">
  </label>
  <label class="item item-input item-select">
      <div class="input-label">
        Type
      </div>
      <select ng-model="inputType.type">
        <option >Income</option>
        <option selected >Expense</option>
      </select>
    </label>
  <label class="item item-input">
      <input type="number" placeholder="Amount" ng-model="todos.addN.amount">
    </label>
    <br>
  <button type="button" class="btn btn-primary btn-xs" ng-click="saveThisNew(todos.addN)">save</button>
  <button type="button" class="btn btn-primary btn-xs" ng-click="cancelThisNew()">cancel</button>
    </div>
    <div >
    <!-- daily inputs Reminders-->
<div class="{{(incomeList.length==0)&&(todos.today.length==0)?'ng-hide':''}}">

    <div class="bar bar-calm"  style="position: inherit;height:44px; width:100%;">
              <h1 class="title" >  Reminders</h1>
    </div>
<table class="table table-condensed ">

  <thead >

    <tr class="positive">

        <th>Name</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="itm in incomeList track by $index" ng-click="update(itm)"  class="royal {{incomeList.show}}">
      <td  >{{itm.name}}</td>
      <td ><span class="primary">Income<span></td>
      <td ><input  type="number"  placeholder="Amount" ng-model="itm.amount" /></td>
      <td ><button class="button button-small button-positive " ng-click="saveTodayIncome(itm)" style="padding-top:0px;padding-bottom:0px;margin:0px;float:right">
      save
      </button></td>
    </tr>
    <tr ng-repeat="itm in todos.today track by $index" ng-click="update(itm)" class="royal {{showListE}}">
      <td  >{{itm.name}}</td>
      <td ><span class="primary">Expense<span></td>
        <td ><input  type="number"  placeholder="Amount" ng-model="itm.amount" /></td>
        <td ><button class="button button-small button-positive" ng-click="saveThis(itm)" style="padding-top:0px;padding-bottom:0px;margin:0px;float:right">
          save
        </button>
</td>
    </tr>

  </tbody>
</table>

</div>

<br>
<div class="{{((todos.savedIncome==null)&&(todos.savedExpense==null))?'ng-hide':''}}">
  <div class="bar bar-balanced"  style="position: inherit;height:44px; width:100%;">
            <h1 class="title" >  Saved Records</h1>
  </div>

  <table class="table table-condensed ">

    <thead >

      <tr class="positive">

          <th>Name</th>
          <th>Type</th>
          <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="itm in resultValue=(todos.savedExpense) track by $index" ng-click="update(itm)" class="royal">
        <td  >{{itm.name}}</td>
        <td ><span class="primary">Expense<span></td>
        <td >{{itm.amount}}</td>
      </tr>
      <tr class="calm info {{todos.savedExpense==null?'ng-hide':''}}" >
        <td  >Total</td>
        <td >Expense</td>
        <td >{{resultValue | sumOfValue:'amount'}}</td>
      </tr>
      <tr ng-repeat="itm in totalIncome=(todos.savedIncome) track by $index" ng-click="update(itm)" class="royal">
        <td  >{{itm.name}}</td>
        <td ><span class="primary">Income<span></td>
        <td >{{itm.amount}}</td>
      </tr>
      <tr class="calm info {{todos.savedIncome==null?'ng-hide':''}}">
        <td  >Total</td>
        <td >Income</td>
        <td >{{totalIncome | sumOfValue:'amount'}}</td>
      </tr>

    </tbody>
  </table>
  <div colspan='3' class="col-lg-8 text-right">

</div>
</div>

  </ion-content>

</ion-view>
